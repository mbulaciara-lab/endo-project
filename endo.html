<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Endometriosis Awareness Quiz</title>
<style>
  body {
    text-align: center;
    font-family: "Comic Sans MS", sans-serif;
    background: linear-gradient(to bottom right, #fff8e1, #ffe6f0);
    margin: 0;
    padding: 0;
  }

  h1, h2 {
    color: #ff66b2;
    text-shadow: 1px 1px #ffd700;
  }

  button {
    background: #ffb3d9;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 10px;
    cursor: pointer;
    margin: 5px;
    font-weight: bold;
  }

  button:hover { background: #ff80bf; }

  /* video + quiz box */
  #video, #quiz {
    background: #fff0fa;
    border: 3px solid #ffd700;
    border-radius: 20px;
    box-shadow: 0 0 20px #ffd700;
    width: 80%;
    margin: 40px auto;
    padding: 30px;
  }

  video {
    width: 85%;
    border-radius: 15px;
    box-shadow: 0 0 15px #ffccff;
  }

  #uterus-box {
    position: relative;
    display: inline-block;
    margin: 20px;
  }

  #uterus {
    width: 400px;
    filter: drop-shadow(0 0 15px #ff99cc);
  }

  .lesion {
    width: 40px;
    height: 40px;
    background: gold;
    border-radius: 50%;
    position: absolute;
    display: none;
    box-shadow: 0 0 20px gold;
  }

  #question {
    color: #cc0066;
    font-size: 20px;
    margin-top: 25px;
  }
</style>
</head>
<body>

<!-- üíõ Video Section -->
<div id="video">
  <h2>üé• Learn About Endometriosis</h2>
  <p>Watch this short video to understand what endometriosis is and why awareness matters.</p>
  <video controls>
    <source src="endo video.mp4" type="video/mp4">
  </video><br>
  <button onclick="startQuiz()">Start the Quiz üíõ</button>
</div>

<!-- üíï Quiz Section -->
<div id="quiz" style="display:none;">
  <h1>üíõ Endometriosis Awareness Quiz üíõ</h1>

  <div id="uterus-box">
    <img id="uterus" src="uterus.jpg" alt="Uterus">
    <!-- Lesions placed on image -->
    <div class="lesion" style="top:70px; right:180px;"></div>
    <div class="lesion" style="top:120px; left:270px;"></div>
    <div class="lesion" style="top:200px; left:180px;"></div>
    <div class="lesion" style="top:40px; left:300px;"></div>
    <div class="lesion" style="top:120px; right:300px;"></div>
    <div class="lesion" style="top:40px; right:310px;"></div>
    <div class="lesion" style="top:20px; right:180px;"></div>
  </div>

  <h3 id="question"></h3>
  <div id="options"></div>

  <!-- end section -->
  <div id="end-section" style="margin-top:20px; display:none;">
    <h2 id="end-message"></h2>
    <button id="restart" onclick="restart()">Play Again üîÅ</button>
  </div>
</div>

<script>
const questions = [
  { q: "What is endometriosis?", options: [
    "Tissue like the uterus lining growing outside the uterus",
    "An infection", "A stomach illness", "A type of cancer"], answer: 0 },
  { q: "Which is a common symptom of endometriosis?",
    options: ["Severe period pain", "Coughing", "Rashes", "Hair loss"], answer: 0 },
  { q: "Can endometriosis affect fertility?", options: ["Yes", "No"], answer: 0 },
  { q: "Which color represents endometriosis awareness?", options: ["Yellow", "Pink", "Blue", "Purple"], answer: 0 },
  { q: "Is endometriosis a rare condition?", options: ["No, it affects 1 in 10 women", "Yes, it's extremely rare"], answer: 0 },
  { q: "Can men get endometriosis?", options: ["No, it affects people with a uterus", "Yes, often"], answer: 0 },
  { q: "What part of the body does endometriosis mainly affect?", options: ["Reproductive system", "Lungs", "Heart", "Skin"], answer: 0 },
  { q: "What helps diagnose endometriosis?", options: ["Laparoscopy", "X-ray", "Blood pressure test", "Vision test"], answer: 0 }
];

const video = document.getElementById("video");
const quiz = document.getElementById("quiz");
const question = document.getElementById("question");
const options = document.getElementById("options");
const lesions = document.querySelectorAll(".lesion");

let current = 0;
let active = 0;

function startQuiz(){
  video.style.display = "none";
  quiz.style.display = "block";
  showQ();
}

function showQ(){
  if (current >= questions.length){ end(); return; }
  const q = questions[current];
  question.textContent = q.q;
  options.innerHTML = q.options.map((x,i)=>
    `<button onclick="check(${i})">${x}</button>`
  ).join("<br>");
}

function check(i){
  const q = questions[current];
  if (i === q.answer && active > 0){
    lesions[--active].style.display = "none";
    alert("‚úÖ Correct! The uterus is healing!");
  } else if (i !== q.answer && active < lesions.length){
    lesions[active++].style.display = "block";
    alert("‚ùå Wrong! Lesions are growing!");
  }
  current++;
  showQ();
}

function end(){
  let message = "";
  if (active === 0)
    message = "üéâ Amazing! You kept the uterus healthy!";
  else if (active === lesions.length)
    message = "üò¢ The uterus is fully covered ‚Äî try again!";
  else
    message = "üíõ You did okay ‚Äî some lesions remain.";

  question.style.display = "none";
  options.style.display = "none";
  document.getElementById("end-message").textContent = message;
  document.getElementById("end-section").style.display = "block";
}

function restart(){
  current = 0;
  active = 0;
  lesions.forEach(l => l.style.display = "none");
  document.getElementById("end-section").style.display = "none";
  question.style.display = "block";
  options.style.display = "block";
  showQ();
}
</script>
</body>
</html>
