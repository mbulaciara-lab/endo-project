<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Endometriosis Awareness Quiz</title>
  <style>
    body {
      text-align: center;
      font-family: "Comic Sans MS", Arial, sans-serif;
      background: linear-gradient(to bottom right, #fff8e1, #ffe6f0); /* soft yellow-pink */
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #ff66b2;
      text-shadow: 2px 2px #ffd700;
    }

    #uterus-container {
      position: relative;
      display: inline-block;
      margin: 20px auto;
      padding: 15px;
      background: #fff0fa;
      border: 3px solid #ffd700;
      border-radius: 20px;
      box-shadow: 0 0 20px #ffd700;
    }

    #uterus-container img {
      width: 280px;
      filter: drop-shadow(0 0 10px #ff99cc);
    }

    .lesion {
      position: absolute;
      width: 30px;
      height: 30px;
      background: gold;
      border-radius: 50%;
      display: none;
      box-shadow: 0 0 15px gold;
    }

    button {
      margin: 6px;
      padding: 10px 18px;
      border: none;
      border-radius: 10px;
      background: #ffb3d9;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #ff80bf;
      box-shadow: 0 0 10px #ffccff;
    }

    #question {
      color: #cc0066;
      margin-top: 20px;
      font-size: 18px;
    }
    #options{
      color: black;
    }

  </style>
</head>
<body>

  <h1>💛 Endometriosis Awareness Quiz 💛</h1>

  <div id="uterus-container">
    <!-- Fixed uterus image -->
    <img src="uterus.jpg" alt="Uterus">
    <!-- Lesions -->
    <div class="lesion" style="top:30px; left:70px;"></div>
    <div class="lesion" style="top:90px; left:140px;"></div>
    <div class="lesion" style="top:80px; left:200px;"></div>
    <div class="lesion" style="top:20px; left:200px;"></div>
    <div class="lesion" style="top:100px; left:13px;"></div>
  </div>

  <h3 id="question"></h3>
  <div id="options"></div>

  <script>
    const questions = [
      {
        q: "What is endometriosis?",
        options: [
          "Tissue like the uterus lining growing outside the uterus",
          "An infection",
          "A stomach illness",
          "A type of cancer"
        ],
        answer: 0
      },
      {
        q: "Which is a common symptom of endometriosis?",
        options: ["Severe period pain", "Coughing", "Rashes", "Hair loss"],
        answer: 0
      },
      {
        q: "Can endometriosis affect fertility?",
        options: ["Yes", "No"],
        answer: 0
      },
      {
        q: "Which color represents endometriosis awareness?",
        options: ["Yellow", "Pink", "Blue", "Purple"],
        answer: 0
      },
      {
        q: "Is endometriosis a rare condition?",
        options: ["No, it affects 1 in 10 women", "Yes, it's extremely rare"],
        answer: 0
      },
      {
        q: "Can men get endometriosis?",
        options: ["No, it affects people with a uterus", "Yes, often"],
        answer: 0
      },
      {
        q: "What part of the body does endometriosis mainly affect?",
        options: ["Reproductive system", "Lungs", "Heart", "Skin"],
        answer: 0
      },
      {
        q: "What helps diagnose endometriosis?",
        options: ["Laparoscopy", "X-ray", "Blood pressure test", "Vision test"],
        answer: 0
      }
    ];

    let current = 0;
    let activeLesions = 0;
    const lesions = document.querySelectorAll(".lesion");

    function showQuestion() {
      if (current >= questions.length) {
        endGame();
        return;
      }

      const q = questions[current];
      document.getElementById("question").textContent = q.q;
      let html = "";
      q.options.forEach((opt, i) => {
        html += `<button onclick="checkAnswer(${i})">${opt}</button><br>`;
      });
      document.getElementById("options").innerHTML = html;
    }

    function checkAnswer(choice) {
      const q = questions[current];
      if (choice === q.answer) {
        if (activeLesions > 0) {
          lesions[activeLesions - 1].style.display = "none";
          activeLesions--;
        }
        alert("✅ Correct! The uterus is healing!");
      } else {
        if (activeLesions < lesions.length) {
          lesions[activeLesions].style.display = "block";
          activeLesions++;
        }
        alert("❌ Wrong! Lesions are growing!");
      }
      current++;
      showQuestion();
    }

    function endGame() {
      if (activeLesions === 0) {
        alert("🎉 Amazing! You kept the uterus healthy!");
      } else if (activeLesions === lesions.length) {
        alert("😢 The uterus is fully covered — try again!");
      } else {
        alert("💛 You did okay — some lesions remain.");
      }
    }

    showQuestion();
  </script>
</body>
</html>
